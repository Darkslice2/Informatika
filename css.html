    <h1>Что такое CSS?</h1>
    <p>CSS (Cascading Style Sheets) — каскадные таблицы стилей, которые описывают внешний вид элементов на веб-странице. С помощью CSS можно задавать цвета, шрифты, отступы, анимации и многое другое.</p>
